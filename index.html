<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>It's Always Sunny - Random Quote Generator</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

    html {
      font-size: 32px;
    }

    body {
      margin: 0;
      padding: 0;
      height: auto;
      width: 100%;
      background: #010101;
      background-image: none;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: "Playfair Display", serif;
    }

    /* reduce font size for smaller screens */
    @media screen and (max-width: 600px) {
      html {
        font-size: 16px;
      }
    }

    .blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(1px);
      z-index: -1;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      max-height: 90vh;
      max-width: 100%;
      width: 100%;
    }

    .container {
      display: inline-block;
      position: absolute;
      top: 20vh;
      width: 80%;
      max-height: 40%;
      color: rgb(245, 225, 42);
      text-shadow: 0 0 5px #000000;
      text-align: center;
      line-clamp: 4;
      overflow: var(font-size 1.0rem);
      padding: 20px;
    }

    #quote {
      display: block;
      font-size: 1.3rem;
      font-style: italic;
      margin: 20px 0;
    }

    #name {
      display: block;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .button {
      position: fixed;
      top: 80vh;
    }

    .button button {
      background: #ff0;
      color: #000000;
      box-shadow: rgba(0, 0, 0, 0.8) 0 0 10px;
      border: 5px solid #000000;
      border-radius: 12px;
      padding: 10px;
      font-family: "Roboto", sans-serif;
      font-weight: 800;
      cursor: pointer;
    }

    .button button:hover {
      background: #000000;
      color: #ff0;
      box-shadow: rgba(255, 255, 0, 0.8) 0 0 10px;
      border: 5px solid #ff0;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="blur"></div>
  <div class="wrapper">

    <div class="container">
      <span id="quote">PRESS "NEXT QUOTE" BUTTON</span>
      <span id="name"></span>
    </div>
    <div class="button">
      <button id='nextQuote'">
				Next Quote
			</button>
		</div>
	</div>

  <script>
        // array of objects containing quotes and names
        const quotes = [
          { quote: "I eat stickers all the time, dude!",
            character: "Charlie Kelly",
          },{
            quote: "*Bird Noises*",
            character: "Dee Reynolds",
          },{
            quote: "Why don't I strap on my job helmet and squeeze down into a job cannon and fire off into job land, where jobs grow on jobbies?",
            character: "Charlie Kelly",
          },{
            quote: "Bro, I can handle my sedatives.",
            character: "Charlie Kelly",
          },{
            quote: "I do backflips every single day of my life.",
            character: "Mac",
          },{
            quote: "I'm not fat. I'm cultivating mass.",
            character: "Mac",
          },{
            quote: "Let me tell you something. I haven't even BEGUN to peak. And when I do peak... you'll know it.",
            character: "Dennis Reynolds",
          },{
            quote: "I am the Golden God!",
            character: "Dennis Reynolds",
          },{
            quote: "Cat in the wall! Now you're talking my language.",
            character: "Charlie Kelly",
          },{
            quote: "Well, first of all, through God all things are possible, so jot THAT down.",
            character: "Mac",
          },{
            quote: "I don't know how many years I got left on this planet, so I'm going to get REAL weird with it.",
            character: "Frank Reynolds",
          },{
            quote: "I am untethered and my rage knows no bound!",
            character: "Dennis Reynolds"
          },{
            quote: "There's poison in those jars?! I thought I was allergic to pickles!",
            character: "Frank Reynolds",
          },{
            quote: "Bird law in this country is not governed by reason!",
            character: "Charlie Kelly",
          },{
            quote: "So... you saw me eat that Hot Pocket out of the trash?...",
            character: "Charlie Kelly",
          },{
            quote: "Oooh shit. You see that door over there marked 'Pirate'? You think a pirate lives in there?",
            character: "Charlie Kelly",
          },{
            quote: "Cream always rises to the top, and you're about to see the white hot cream of an eigth grade boy.",
            character: "Charlie Kelly",
          },{
            quote: "I hate listening to people's dreams. It is like flipping through a stack of photographs. If I'm not in any of them and nobody is having sex, I just don't care.",
            character: "Dennis Reynolds",
          },{
            quote: "I'm a... full on rapist.",
            character: "Charlie Kelly",
          },{
            quote: "That doesn't sound right, but I don't know enough about stars to dispute it.",
            character: "Mac",
          },{
            quote: "How about I take your wife upstairs and show her what it's like to be inside a REALLY big house!?",
            character: "Mac"
          },{
            quote: "S you in your A's. Don't wear a C. J all over your B's!",
            character: "Charlie Kelly",}
        ]; 

        // change background-image property of body
        function changeBackground(name) {

          // decrease opacity of div with .blur class
          $('.blur').animate({ opacity: 0 }, 500, function () {
            $(this).animate({ opacity: 1 }, 500);
          });

          if (name == "Charlie Kelly") {
            document.getElementsByTagName('body')[0].style.backgroundImage = "url('./charlie.jpg')";
          } else if (name == "Dee Reynolds") {
            document.getElementsByTagName('body')[0].style.backgroundImage = 
            "url('./dee.jpg')";
          } else if (name == "Frank Reynolds") {
            document.getElementsByTagName('body')[0].style.backgroundImage = 
            "url('./frank.jpg')";
          } else if (name == "Dennis Reynolds") {
            document.getElementsByTagName('body')[0].style.backgroundImage = 
            "url('./dennis.jpg')";
          } else if (name == "Mac") {
            document.getElementsByTagName('body')[0].style.backgroundImage = 
            "url('./mac.jpg')";
          }
        }

        // create an event listener for the button, and when clicked, change the quote and name
        // also change the background image to match the character
        // using .animate() to animate the opacity of the quote and name
        $(document).ready(function () {
          $('#nextQuote').click(function () {
            let randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            $('#quote').animate({ opacity: 0 }, 500, function () {

              $(this).animate({ opacity: 1 }, 500);
              if (randomQuote.quote.length > 50) {
                  $('#quote').css('font-size', '1.1em');
                } else {
                  $('#quote').css('font-size', '1.5em');
                }
                
              $('#quote').text(randomQuote.quote);

            });

            $('#name').animate({ opacity: 0 }, 500, function () {

              $(this).animate({ opacity: 1 }, 500);
              $('#name').text(randomQuote.character);

            });

            changeBackground(randomQuote.character);
          });
        });

  </script>
</body>

</html>
