<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" type="text/javascript"></script>
  <title>It's Always Sunny - Random Quote Generator</title>
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    html {
      font-size: 25px;
    }

    body {
      height: 100%;
      max-height: 100%;
      max-width: 100%;
      width: 100%;
      background: #010101;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Playfair Display', serif;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
      width: 100%;
      padding-top: 40vh;
    }

    .container {
      width: 80%;
      max-height: 40%;
      color: rgb(245, 225, 42);
      text-shadow: 0 0 5px #000000;
      text-align: center;

    }

    #quote {
      font-size: 1.3rem;
      font-style: italic;
    }

    #name {
      position: relative;
      top: 20px;
      padding-right: 25px;
      font-weight: bolder;
    }

    .button {
      position: fixed;
      top: 80vh;
      font-family: 'Roboto', sans-serif;
    }

    .button button {
      background: #ff0;
      color: #000000;
      border: 4px solid #000000;
      border-radius: 10px;
      padding: 20px;
    }

    .button button:hover {
      background: #000000;
      color: #ff0;
      box-shadow: #ff0 0 0 10px;
      border: 4px solid #ff0;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <span id="quote">PRESS 'NEXT QUOTE' TO START</span>
      <span id="name"></span>
    </div>
    <div class="button">
      <button id='nextQuote' type="button" onclick='newQuote()'>
        NEXT QUOTE</button>
    </div>
  </div>
</body>

</html>
